<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Ribbon</title>
  <style>
    .card {
      position: relative;
      width: 200px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .ribbon {
      position: absolute;
      top: 10px;
      left: -30px;
      background: #f7931e;
      color: white;
      padding: 5px 30px;
      font-weight: bold;
      transform: rotate(-45deg);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="ribbon">NEW</div>
    <img src="https://pubcdn.ivymoda.com/files/product/thumab/400/2022/11/01/56cb36e252b65494dfe3ece440d95683.jpg" alt="Image" />
  </div>

</body
