<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image to Google Drive</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .preview img { max-width: 300px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>Upload Ảnh lên Google Drive</h2>
<img src="https://res.cloudinary.com/delq6xxku/image/upload/v1747040328/colors/ddde4452-8183-49f7-9313-c7130206e781" width="500px" alt="">
<img src="https://res.cloudinary.com/delq6xxku/image/upload/v1747040328/colors/ddde4452-8183-49f7-9313-c7130206e781" width="500px" alt="">
<img src="https://res.cloudinary.com/delq6xxku/image/upload/v1747042327/colors/c8afa4bd-def2-4dbe-844f-99a5b68eba99.jpg.jpg" width="500px" alt="">
  <form id="uploadForm">
    <input type="file" id="imageInput" name="file" accept="image/*" required />
    <button type="submit">Upload</button>
  </form>

  <div class="preview" id="preview"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('https://localhost:1111/api/upload/image', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        console.log(result)
        if (response.ok) {
          preview.innerHTML = `
            <p>Ảnh đã upload thành công!</p>
            ${result.htmlImage}
            <p>Link ảnh: <a href="${result.link}" target="_blank">${result.link}</a></p>
          `;
        } else {
          preview.textContent = result?.message || "Upload thất bại.";
        }
      } catch (err) {
        preview.textContent = "Lỗi khi upload ảnh: " + err.message;
      }
    });
  </script>
</body>
</html>
